AWSTemplateFormatVersion: "2010-09-09"
Description: ECS Fargate service with Postgres RDS and Secrets Manager

Parameters:
  ImageURI:
    Type: String
    Description: The URI of the Docker image to deploy.

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: The VPC to deploy the service into.

  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: A list of private subnets for the service and DB.

  SecurityGroupIds:
    Type: List<AWS::EC2::SecurityGroup::Id>
    Description: A list of additional security groups for the ECS service.

  DbMasterUsername:
    Type: String
    Default: postgres
    NoEcho: true

  DbMasterPassword:
    Type: String
    NoEcho: true

Resources:
  # ðŸ”¹ Security Group for RDS
  DbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS Postgres
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref EcsSecurityGroup

  # ðŸ”¹ Security Group for ECS tasks
  EcsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS tasks
      VpcId: !Ref VpcId
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  # ðŸ”¹ RDS Subnet Group
  DbSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for RDS
      SubnetIds: !Ref SubnetIds

  # ðŸ”¹ RDS Postgres DB
  UserDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: primedealer-db
      AllocatedStorage: 20
      DBInstanceClass: db.t3.micro
      Engine: postgres
      MasterUsername: !Ref DbMasterUsername
      MasterUserPassword: !Ref DbMasterPassword
      VPCSecurityGroups:
        - !Ref DbSecurityGroup
      DBSubnetGroupName: !Ref DbSubnetGroup
      PubliclyAccessible: false
      BackupRetentionPeriod: 1

  # ðŸ”¹ Secrets Manager (with DB creds + app profile)
  DbSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: primedealer-db-credentials
      SecretString: !Sub |
        {
          "SPRING_PROFILES_ACTIVE": "prod",
          "DB_URL": "jdbc:postgresql://${UserDatabase.Endpoint.Address}:5432/postgres",
          "DB_USERNAME": "${DbMasterUsername}",
          "DB_PASSWORD": "${DbMasterPassword}"
        }

  # ðŸ”¹ ECS Cluster
  PrimedealerCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: primedealer-cluster

  # ðŸ”¹ ECS Task Definition
  UserServiceTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: user-service-task
      Cpu: "512"
      Memory: "1024"
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/ecsTaskExecutionRole"
      ContainerDefinitions:
        - Name: user-service
          Image: !Ref ImageURI
          PortMappings:
            - ContainerPort: 8081
          Secrets:
            - Name: SPRING_PROFILES_ACTIVE
              ValueFrom: !Sub "${DbSecret.Arn}:SPRING_PROFILES_ACTIVE::"
            - Name: DB_URL
              ValueFrom: !Sub "${DbSecret.Arn}:DB_URL::"
            - Name: DB_USERNAME
              ValueFrom: !Sub "${DbSecret.Arn}:DB_USERNAME::"
            - Name: DB_PASSWORD
              ValueFrom: !Sub "${DbSecret.Arn}:DB_PASSWORD::"

  # ðŸ”¹ ECS Service
  UserService:
    Type: AWS::ECS::Service
    DependsOn:
      - PrimedealerCluster
      - UserDatabase
    Properties:
      Cluster: !Ref PrimedealerCluster
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref UserServiceTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: !Ref SubnetIds
          SecurityGroups:
            - !Ref EcsSecurityGroup
            - !Ref SecurityGroupIds

Outputs:
  DatabaseEndpoint:
    Description: RDS endpoint
    Value: !GetAtt UserDatabase.Endpoint.Address

  SecretName:
    Description: Name of the Secrets Manager secret
    Value: !Ref DbSecret
