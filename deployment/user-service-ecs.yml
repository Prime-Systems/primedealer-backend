AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  ImageURI:
    Type: String
    Description: The URI of the Docker image to deploy.

Resources:
  PrimedealerCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: primedealer-cluster

  UserServiceTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: user-service-task
      Cpu: "512"
      Memory: "1024"
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/ecsTaskExecutionRole"
      ContainerDefinitions:
        - Name: user-service
          # Use the ImageURI parameter passed from the CI/CD pipeline
          Image: !Ref ImageURI
          PortMappings:
            - ContainerPort: 8081
          # Use Secrets Manager instead of hardcoded environment variables
          Secrets:
            - Name: SPRING_PROFILES_ACTIVE
              ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:MyDbCredentials:SPRING_PROFILES_ACTIVE::"
            - Name: DB_URL
              ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:MyDbCredentials:DB_URL::"
            - Name: DB_USERNAME
              ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:MyDbCredentials:DB_USERNAME::"
            - Name: DB_PASSWORD
              ValueFrom: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:MyDbCredentials:DB_PASSWORD::"

  UserService:
    Type: AWS::ECS::Service
    DependsOn: PrimedealerCluster
    Properties:
      Cluster: !Ref PrimedealerCluster
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref UserServiceTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - subnet-037581246e4e5c462
          SecurityGroups:
            - sg-0badc74f3e9f010a2