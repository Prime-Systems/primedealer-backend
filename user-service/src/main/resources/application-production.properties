# application-production.properties

# --- Application Settings ---
spring.application.name=user-service

# --- Server Configuration ---
server.port=${PORT:8081}
server.shutdown=graceful

# --- Database Configuration ---
# Use the DATABASE_URL environment variable from Render directly.
# Spring Boot automatically handles the mapping.
spring.datasource.url=${DATABASE_URL}

# The username and password are part of the DATABASE_URL,
# so you don't need to explicitly set them here.
# However, it's good practice to provide them just in case.
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA & Hibernate Settings for Production ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# --- Flyway Migration ---
spring.flyway.enabled=true

# --- Security & JWT Configuration ---
application.security.jwt.secret-key=${JWT_SECRET_KEY}
application.security.jwt.expiration=86400000