spring.application.name=user-service
server.port=8081
server.shutdown=graceful

## Database Configuration
# Use DATABASE_URL if available (production), otherwise use individual components (local)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${JDBC_DATABASE_HOST:localhost}:${JDBC_DATABASE_PORT:15432}/${JDBC_DATABASE_NAME:postgres}}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

