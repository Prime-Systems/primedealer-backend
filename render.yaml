# render.yaml
# =============================================================== #
# =    RENDER CONFIGURATION FOR A DOCKERIZED JAVA SERVICE       = #
# =============================================================== #

# --- Database Definition ---
# This defines the managed PostgreSQL database for your application.
databases:
  - name: user-db # A unique name to reference this database in other services.
    plan: free # Use the free instance type for development/hobby projects.
    databaseName: userdb
    user: dbuser

# --- Service Definitions ---
services:
  - type: web
    name: user-service
    runtime: docker
    plan: free
    repo: https://github.com/Prime-Systems/primedealer-backend
    rootDir: ./user-service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: PORT
        value: 8081
      - key: JWT_SECRET_KEY
        generateValue: true

      # NEW: Use individual database properties
      - key: DB_HOST
        fromDatabase:
          name: user-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: user-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: user-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: user-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: user-db
          property: databaseName