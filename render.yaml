# render.yaml - Place this in the root of your Git repository

services:
  # ----------------- The PostgreSQL Database -----------------
  - type: pserv  # Private Service (database)
    name: user-db
    runtime: postgres
    plan: free
    # Render automatically sets:
    # - POSTGRES_DB
    # - POSTGRES_USER
    # - POSTGRES_PASSWORD
    # You don't need to define them here.

  # ----------------- The User Microservice -----------------
  - type: web
    name: user-service
    runtime: java
    plan: free
    repo: https://github.com/Prime-Systems/primedealer-backend
    rootDir: ./user-service
    buildCommand: "./mvnw clean package"
    startCommand: "java -jar target/user-service-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JDBC_DATABASE_URL
        fromDatabase:
          name: user-db
          property: connectionString
      - key: JDBC_DATABASE_USERNAME
        fromDatabase:
          name: user-db
          property: user
      - key: JDBC_DATABASE_PASSWORD
        fromDatabase:
          name: user-db
          property: password
      - key: JWT_SECRET_KEY
        generateValue: true
