services:
  # ----------------- The PostgreSQL Database -----------------
  - type: postgres
    name: user-db
    plan: free

  # ----------------- The User Microservice -----------------
  - type: web
    name: user-service
    plan: free
    runtime: docker
    repo: https://github.com/your-username/your-repo
    rootDir: ./user-service
    buildCommand: "./mvnw clean package"
    startCommand: "java -jar target/user-service-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JDBC_DATABASE_URL
        fromDatabase:
          name: user-db
          property: connectionString
      - key: JDBC_DATABASE_USERNAME
        fromDatabase:
          name: user-db
          property: user
      - key: JDBC_DATABASE_PASSWORD
        fromDatabase:
          name: user-db
          property: password
      - key: JWT_SECRET_KEY
        generateValue: true
